<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta content="covid-19 india, emergency resources - Medicines, Oxygen, Doctors" name="description">
  <meta property="og:title"       content="Covid-19 - Emergency contacts">
  <meta property="og:url"         content="http://covid19indiaresponse.behanbox.com/">
  <meta property="og:description"  content="Curated emergency contact information to support Covid-19 response, by Suresh Ediga">
  <meta property="og:type"        content="website">
  <meta name="twitter:card"       content="Curated emergency contact information to support Covid-19 response, by Suresh Ediga">
  <meta name="twitter:site"       content="@suresh_ediga">
  <meta name="twitter:creator"    content="@suresh_ediga">
  <meta content="surge.sh" name="generator">
  <title>Curated emergency contact information</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Ubuntu&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <script type="text/javascript" src="config.js"></script>
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/combine/npm/jquery,npm/lodash,npm/g1"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
<body>
  <div id="content">Loading static content...</div>
  <!-- mobile menu navigation panel -->
  <script id="static-content" type="text/html">
    <ul class="sidenav" id="mobile-demo">
      <li>
        <a target="_blank" rel="noopener" href="https://docs.google.com/spreadsheets/d/1-Df0fLteX567HFkHjyYfxnUhqjUz9krafU27zLcqPrM/edit?usp=sharing">Data</a>
      </li>
    </ul>

    <!-- navigation panel -->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center"><%- config.toppanel.title %></a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul id="nav-mobile" class="hide-on-med-and-down">
            <li>
              <a target="_blank" rel="noopener" href="https://docs.google.com/spreadsheets/d/1-Df0fLteX567HFkHjyYfxnUhqjUz9krafU27zLcqPrM/edit?usp=sharing">Data</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <p class="center flow-text">
      <%- config.cover %>
    </p>
    <div class="divider"></div>
    <p class="center">Viewing <strong><span class="events-counter s7"></span></strong> entries.</p>
  </script>

  <div class="container">
  </div>

  <div id="updates">Loading updates...</div>
  <script id="item-template" type="text/html">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <ul class="tabs">
            <li class="tab col s3"><a class="active" href="#cards">Cards</a></li>
            <li class="tab col s3"><a href="#table">Table</a></li>
          </ul>
        </div>
        <div id="cards" class="col s12">
          <div class="search-wrapper row">
            <input class="col s12" type="search" data-search="@text" data-target=".state-card .card" data-hide-class="d-none" placeholder="Type text to search... ex: Tushar">
          </div>
          <% _.each(data, function(vals, state) { %>
            <div class="row">
              <h4 id="<%- state.replace(' ', '_') %>"><%- state %></h4>
              <% _.each(vals, function(item, item_id) { %>
                <div class="col s12 m4 state-card">
                  <div class="card border-<%- item.type %>">
                    <div class="card-content dark-text">
                      <span class="card-title"><%- item['Type of Resource'] %></span>
                      <p>Name: <strong><%- item['Contact Name (Person/Organization/Group) '] %></strong></p>
                      <p>Contact: <%- item['Contact details (Person/Organization/Group) - Phone Number (preferable)'] %></p>
                      <% if(item['Additional Comments'].length > 0) { %>
                        <p>Additional info: <%- item['Additional Comments'] %></p>
                      <% } %>
                      <p>Where: <strong> <%- state %> </strong></p>
                    </div>
                  </div>
                </div>
              <% }) %>
            </div>
          <% }) %>
        </div>
        <div id="table" class="col s12 formhandler"></div>
      </div>
    </div>
  </script>
  <script src="js/script.js"></script>
  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">To help</h5>
          <p class="grey-text text-lighten-4">
            Write to <a target="_blank" rel="noopener" href="https://twitter.com/suresh_ediga" class="btn-flat waves-effect waves-light lighten-2">Suresh Ediga</a>
          </p>
        </div>
        <div class="l6 s12">
          <h5>Source</h5>
          <p class="grey-text text-lighten-4">
            View <a rel="noopener" target="_blank" href="https://github.com/bkamapantula/covid-resources-india" class="btn-flat waves-effect waves-light lighten-2">GitHub repository</a>
          </p>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
