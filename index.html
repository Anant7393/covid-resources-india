<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script type="text/javascript" src="config.js"></script>
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/combine/npm/jquery,npm/lodash,npm/g1"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <div id="content">Loading static content...</div>
  <!-- mobile menu navigation panel -->
  <script id="static-content" type="text/html">
    <ul class="sidenav" id="mobile-demo">
      <li>
        <a target="_blank" rel="noopener" href="https://docs.google.com/spreadsheets/d/1-Df0fLteX567HFkHjyYfxnUhqjUz9krafU27zLcqPrM/edit?usp=sharing">Data</a>
      </li>
      <li>
        <a target="_blank" rel="noopener" href="https://docs.google.com/forms/d/e/1FAIpQLSeQnnQUWvaxj9R6PK8Ggwri5iagzUWyAlfCvm130pzwzw8qIQ/viewform">Submit</a>
      </li>
    </ul>

    <!-- navigation panel -->
    <!-- <div class="navbar-fixed"> -->
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="right"><%- config.toppanel.title %></a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul id="nav-mobile" class="hide-on-med-and-down">
            <li>
              <a target="_blank" rel="noopener" href="https://docs.google.com/spreadsheets/d/1-Df0fLteX567HFkHjyYfxnUhqjUz9krafU27zLcqPrM/edit?usp=sharing">Data</a>
            </li>
            <li>
              <a target="_blank" rel="noopener" href="https://docs.google.com/forms/d/e/1FAIpQLSeQnnQUWvaxj9R6PK8Ggwri5iagzUWyAlfCvm130pzwzw8qIQ/viewform">Submit</a>
            </li>
          </ul>
        </div>
      </nav>
    <!-- </div> -->
    <p class="center flow-text">
      <%- config.cover %>
    </p>
    <p class="center">
      All information curated here is not owned by us, but available publicly. We are in the process of verifying the same.
    </p>
    <div class="divider"></div>
    <p class="center">Viewing <strong><span class="events-counter s7"></span></strong> entries.</p>
  </script>

  <script type="text/html" class="search">
    <input class="form-control form-control-sm" type="search" placeholder="Search by text"
        autofocus data-search="data-val" data-target="tr" data-hide-class="d-none">
  </script>

  <div id="updates">Loading updates...</div>
  <script id="item-template" type="text/html">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <ul class="tabs">
            <li class="tab col s3"><a class="active" href="#cards">Cards</a></li>
            <li class="tab col s3"><a href="#table">Table</a></li>
          </ul>
        </div>
        <div id="cards" class="col s12">
          <div class="row section hide-on-small-only">
            <span>Skip to: </span>
            <% console.log(Object.keys(data).length) %>
            <% _.each(Object.keys(data), function(resource, ind) { %>
              <a href="#<%= _.replace(resource, /,| |\//g, '-').toLowerCase() %>"><%= section_mappings[resource] || resource %></a> <%= ind < Object.keys(data).length - 1 ? ' || ' : '' %>
            <% }) %>
          </div>
          <div class="search-wrapper row">
            <input class="col s12" type="search" data-search="@text" data-target=".state-card" data-hide-class="d-none" placeholder="Type text to search... ex: Remdesivir or Oxygen or Hyderabad">
          </div>
          <% _.each(data, function(vals, resource) { %>
            <div class="row" id="<%= _.replace(resource, /,| |\//g, '-').toLowerCase() %>">
              <h4 class="state-card" id="<%- resource.replace(' ', '_') %>"><%- resource %></h4>
              <% _.each(vals, function(item, item_id) { %>
                <% if(item['Contact Name (Person/Organization/Group) '] || item['Contact details (Person/Organization/Group) - Phone Number']) { %>
                  <div class="col s12 m4 state-card">
                    <div class="card border-<%- item.type %>">
                      <div class="card-content dark-text">
                        <span class="card-title"><%- item['Contact Name (Person/Organization/Group) '] %></span>
                        <% if(item['Contact details (Person/Organization/Group) - Phone Number'] ) { %>
                          <p>Contact: <a href="tel:<%= item['Contact details (Person/Organization/Group) - Phone Number'] %>"><%- item['Contact details (Person/Organization/Group) - Phone Number'] %></a></p>
                        <% } %>
                        <% if(item['If selected other, please provide details'].length > 0) { %>
                          <p>Other resource: <%- item['If selected other, please provide details'] %></p>
                        <% } %>
                        <% if(item['Additional Comments'].length > 0) { %>
                          <p>Additional info: <%- item['Additional Comments'] %></p>
                        <% } %>
                        <% if(item['State'].length > 0) { %>
                          <p>Where: <strong> <%- item['State'] ? item['City'] ? item['State'] + ', ' + item['City'] : item['State'] || '' : item['City'] || '' %> </strong></p>
                        <% } %>
                        <% if(item['Links'].length > 0) { %>
                          <p><a rel="noopener" target="_blank" href="<%- item['Links'] %>">Read more</a></p>
                        <% } %>
                      </div>
                    </div>
                  </div>
                <% } %>
              <% }) %>
            </div>
          <% }) %>
        </div>
        <div id="table" class="col s12 formhandler"></div>
      </div>
    </div>
  </script>

  <div class="fixed-action-btn">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">arrow_upward</i>
    </a>
  </div>

  <script src="js/script.js"></script>
  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">To help</h5>
          <p class="grey-text text-lighten-4">
            Write to <a target="_blank" rel="noopener" href="https://twitter.com/suresh_ediga" class="btn-flat waves-effect waves-light lighten-2">Suresh Ediga</a>
          </p>
        </div>
        <div class="col l6 s12">
          <h5 class="white-text">Source</h5>
          <p class="grey-text text-lighten-4">
            View <a rel="noopener" target="_blank" href="https://github.com/bkamapantula/covid-resources-india" class="btn-flat waves-effect waves-light lighten-2">GitHub repository</a>
          </p>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
