<body>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper teal">
        <a href="#" class="brand-logo center">Covid-19 India Response</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a target="_blank" href="https://twitter.com/intent/tweet?url=http%3A%2F%2Fcovid19-india-response.surge.sh%2F&via=behanbox&text=Indian%20response%20to%20Covid-19%20spread&hashtags=covid19india%2C%20covid19">
            Tweet
          </a></li>
          <li><a href="https://www.behanbox.com/" target="_blank">By BehanBox</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <div id="updates">Loading updates...</div>
  <script id="item-template" type="text/html">
    <div class="container">
      <% _.each(data, function(vals, state) { %>
        <div class="row">
          <h4><%- state %></h4>
          <% _.each(vals, function(item, item_id) { %>
            <div class="col s12 m4 state-card" data-labelTarget=<%- item.type %>>
              <div class="card border-<%- item.type %>"
                data-place="<%- item.location %>"
                data-category="<%- item.category %>"
                data-misc="<%- item.misc %>"
                data-labelTarget="<%- item.type %>">
                <div class="card-content dark-text">
                  <!-- <a href="?category=<%- item.misc %>" class="badge urlfilter right" target="#" data-category="<%- item.misc %>"><%- item.misc %></a> -->
                  <span class="badge right" data-category="<%- item.misc %>"><%- item.misc %></span>
                  <span class="card-title"><%- item.title %></span>
                  <p><%- item.description %></p>
                </div>
                <div class="card-action">
                  <a href="<%- item.source %>" target="_blank">Source</a>
                  <div style="margin-bottom: 5px;" class="right"><%- item.when %></div>
                </div>
              </div>
            </div>
          <% }) %>
        </div>
      <% }) %>
    </div>
  </script>
  <script type="text/javascript">
    var misc_categories_uniq
    var url = "https://docs.google.com/spreadsheets/d/1_JIaWdsm6fYPStN2fin0wt4ad2JSn8Sqt5bNeBZ4riM/edit?usp=sharing"
    function init() {
      Tabletop.init({
        key: url,
        callback: function(sheets_data, tabletop) {
          // data in events sheet
          g = _.groupBy(_.filter(sheets_data.events.elements, function(each_row) {
                  return each_row['status'] != "0";
                }),
              "location")
          g_sorted = _(g).toPairs().sortBy(0).fromPairs().value()
          data = {data: g_sorted}
          var tmpl = _.template($("#item-template").html())
          $('#updates').html(tmpl(data))
        },
        simpleSheet: false
      })
      $('body').urlfilter({target: '#'})
    }
    window.addEventListener('DOMContentLoaded', init)
  </script>
</body>
</html>
